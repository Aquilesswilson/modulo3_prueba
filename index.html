<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba - Conversor de Moneda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="recuadro">
        <h1>Conversor de monedas Nacional</h1>

        <div class="subrecuadro">

            <div class="columnasubrecuadro">

                <section id="moneda">
                    <h2>Pesos CLP</h2>
                    <input id="montoaconvertir" type="number" placeholder="Ingrese el monto en CLP" min="0">
                </section>
            </div>

            <div class="columnasubrecuadro">

                <section>
                    <h3>Moneda a convertir</h3>

                    <select id="selectMoneda">
                        <option disabled selected>Seleccione moneda</option>
                        <option value="dolar">Dolar</option>
                        <option value="euro">Euro</option>
                    </select>
                </section>
            </div>

            <div class="columnasubrecuadro">
                <section>
                    <button id="buscarpesos" onclick="obtenerValor()">Buscar</button>
                </section>
            </div>

            <div class="columnasubrecuadro">
                <section>
                    <span id="resultado"></span>
                </section>
            </div>
        </div>
        <canvas id="grafico" width="400" height="200"></canvas>


    </div>




    <script src="./assets/js/index.js"></script>
</body>

</html>
